<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				min-height: 100vh;
				background: linear-gradient(135deg, #1a1c4b 0%, #2a1758 100%);
				font-family: 'Philosopher', sans-serif;
			}

			.gif-container {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				gap: 20px;
				padding: 20px;
				max-width: 1200px;
				margin: 0 auto;
			}
			.gif-item {
				cursor: pointer;
				transition: transform 0.2s;
				aspect-ratio: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 10px;
				border: 2px solid #c7a45d;
				padding: 10px;
				box-shadow: 0 0 15px rgba(199, 164, 93, 0.2);
			}
			.gif-item:hover {
				transform: scale(1.05);
				box-shadow: 0 0 20px rgba(199, 164, 93, 0.4);
			}
			.gif-item img {
				width: 100%;
				height: 100%;
				object-fit: contain;
				border-radius: 8px;
			}
			.toast {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				background: #2a1758;
				color: #c7a45d;
				padding: 15px 30px;
				border-radius: 15px;
				border: 2px solid #c7a45d;
				display: none;
				font-size: 18px;
				box-shadow: 0 0 20px rgba(199, 164, 93, 0.3);
				animation: float 2s ease-in-out infinite;
			}
			.toast::before {
				content: '✨';
				margin-right: 8px;
			}
			.toast::after {
				content: '✨';
				margin-left: 8px;
			}
			@keyframes float {
				0%,
				100% {
					transform: translateX(-50%) translateY(0px);
				}
				50% {
					transform: translateX(-50%) translateY(-5px);
				}
			}
			h1 {
				text-align: center;
				color: #c7a45d;
				margin: 20px 0;
				font-size: 2.5em;
				text-shadow: 0 0 10px rgba(199, 164, 93, 0.5);
			}
		</style>
	</head>
	<body>
		<h1>Yuumi's Magical Gallery</h1>
		<div
			class="gif-container"
			id="gifContainer"
		></div>
		<div
			class="toast"
			id="toast"
		>
			✨ Magical link copied to your book! ✨
		</div>

		<script>
			const gifs = ['rule1.gif', 'rule2.gif', 'rule3.gif', 'rule4.gif', 'rule5.gif', 'rule6.gif', 'rule7.gif', 'rule8.gif', 'rule9.gif', 'rule10.gif', 'rule11.gif', 'rule12.gif', 'rule15.gif'];

			const container = document.getElementById('gifContainer');
			const toast = document.getElementById('toast');

			gifs.forEach((gif) => {
				const item = document.createElement('div');
				item.className = 'gif-item';
				const img = document.createElement('img');
				img.src = `/${gif}`;
				img.alt = gif;
				item.appendChild(img);

				item.addEventListener('click', () => {
					const url = `${window.location.origin}/${gif}`; // Changed this line
					navigator.clipboard.writeText(url).then(() => {
						toast.style.display = 'block';
						setTimeout(() => {
							toast.style.display = 'none';
						}, 2000);
					});
				});

				container.appendChild(item);
			});
		</script>
	</body>
</html>
